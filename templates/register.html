{% extends "base.html" %}
{% block jumbotron %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Register</h1>
        </div>
    </div>
{% endblock %}

{% block content %} 
<div class="row col-md-6 col-md-offset-3"> 
    <form role="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Surname</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Surname">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">E-mail</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Telephon</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Telephon">
        </div>
        <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-success">Register me!</button>
    </form>
</div>
{% endblock %}
